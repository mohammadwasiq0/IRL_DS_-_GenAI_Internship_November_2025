<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="main-wrapper">
  <div class="card-box">

    <h1 class="text-center mb-3">ðŸ”— URL Shortener</h1>
    <p class="text-center text-muted mb-4">
      Shorten long URLs and manage your links easily
    </p>

    <form method="POST">
      <input type="text" name="url" class="form-control" placeholder="https://example.com" required>
      <button class="btn btn-primary w-100 mt-3">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="short-url-box">
      <input type="text" id="shortUrl" class="form-control" value="{{ short_url }}" readonly>
      <button class="btn btn-success" onclick="copyURL()">Copy</button>
    </div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/history" class="nav-link-custom">ðŸ“œ View History</a>
    </div>

    <div class="footer">
      Built with Flask & SQLAlchemy
    </div>

  </div>
</div>

<script>
function copyURL() {
  const input = document.getElementById("shortUrl");
  input.select();
  document.execCommand("copy");
  alert("Copied to clipboard!");
}
</script>
</body>
</html>
