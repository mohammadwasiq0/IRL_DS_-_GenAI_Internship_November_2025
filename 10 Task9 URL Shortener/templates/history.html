<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="main-wrapper">
  <div class="card-box">

    <h2 class="mb-3">ðŸ“œ URL History</h2>
    <p class="text-muted">Previously shortened URLs</p>

    <div class="table-wrapper">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Original URL</th>
            <th>Short URL</th>
          </tr>
        </thead>
        <tbody>
          {% for url in urls %}
          <tr>
            <td>{{ url.original_url }}</td>
            <td>
              <a href="/{{ url.short_code }}" target="_blank">
                {{ request.host_url }}{{ url.short_code }}
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
    </div>

  </div>
</div>
</body>
</html>
